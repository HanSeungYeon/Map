<!DOCTYPE html>
<html>

<head>
    <title>Mouse Position</title>
    <link rel="stylesheet"
          href="http://openlayers.org/en/v3.18.1/css/ol.css" type="text/css">
    <script src="http://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div>
	<div id="map" style="width: 100%; height: 50%; overflow: hidden"  class="map"></div>
	    <div id="mouse-position"></div>
	    <form>
	        <label>Projection </label> <select id="projection">
	            <option value="EPSG:4326">EPSG:4326</option>
	            <option value="EPSG:3857">EPSG:3857</option>
	        </select> <label>Precision </label> <input id="precision" type="number" min="0"
	                                                   max="12" value="4" />
	    </form>
	    <form class="form-inline">
	        <label>Geometry type &nbsp;</label> <select id="type">
	            <option value="None">None</option>
	            <option value="Box">Box</option>
	        </select>
	    </form>
	    <form class="point" method="post" action =server.jsp>
	        <label>minLongitude</label><input type="text" value="0.0" size="10" id="startX" name="minLong">
	        <label>minLatitude</label><input type="text" value="0.0" size="10" id="startY" name="minLati">
	        <label>maxLongitude</label><input type="text" value="0.0" size="10" id="endX" name="maxLong">
	        <label>maxLatitude</label><input type="text" value="0.0" size="10" id="endY" name="maxLati">
	     	<input type ='submit' value='Click'>
	    </form>
	     
</div>
    
    
   <script type="text/javascript" src="TrendMap.js"></script>
</body>
</html>
